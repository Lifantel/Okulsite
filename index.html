
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Okul Dosya Paylaşımı</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Genel stil */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    /* Arama kutusu */
    #search {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 0 auto 30px auto;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 25px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Dosya listesi */
    #fileList {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    #fileList li {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      width: 250px;
      text-align: center;
    }

    #fileList li:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    #fileList a {
      text-decoration: none;
      color: #2980b9;
      font-weight: bold;
      display: block;
    }

    #fileList a:hover {
      color: #e74c3c;
    }
  </style>
</head>
<body>

  <h1>Okul Dosya Paylaşımı</h1>
  <input type="text" id="search" placeholder="Dosya ara...">

  <ul id="fileList">
    <li><a href="https://drive.google.com/link1" target="_blank">Matematik Ders Notları</a></li>
    <li><a href="https://drive.google.com/link2" target="_blank">Fizik Ödevleri</a></li>
    <li><a href="https://drive.google.com/link3" target="_blank">Kimya Deneyleri</a></li>
  </ul>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Okul Dosya Paylaşımı</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#f5f5f5; margin:0; padding:20px; color:#333;}
    h1 {text-align:center; color:#2c3e50; margin-bottom:30px;}
    #search {display:block; width:100%; max-width:400px; margin:0 auto 30px auto; padding:10px 15px; font-size:16px; border-radius:25px; border:1px solid #ccc; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
    #fileList {list-style:none; padding:0; display:flex; flex-wrap:wrap; justify-content:center; gap:20px;}
    #fileList li {background:#fff; padding:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); transition:transform 0.2s, box-shadow 0.2s; width:250px; text-align:center;}
    #fileList li:hover {transform:translateY(-5px); box-shadow:0 8px 15px rgba(0,0,0,0.2);}
    #fileList a {text-decoration:none; color:#2980b9; font-weight:bold; display:block;}
    #fileList a:hover {color:#e74c3c;}
  </style>
</head>
<body>

<h1>Okul Dosya Paylaşımı</h1>
<input type="text" id="search" placeholder="Dosya ara...">
<ul id="fileList"></ul>

<script>
const user = "KULLANICI_ADIN"; // GitHub kullanıcı adın
const repo = "REPO_ADI";        // Repo adın
const folder = "dosyalar";      // Dosyaların olduğu klasör
const apiUrl = `https://api.github.com/repos/${user}/${repo}/contents/${folder}`;

const fileList = document.getElementById('fileList');

// GitHub API’den dosyaları çek
fetch(apiUrl)
  .then(res => res.json())
  .then(data => {
    data.forEach(file => {
      if(file.type === "file") {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = file.download_url; // Direkt indirme linki
        a.textContent = file.name;
        a.setAttribute('download', file.name);
        li.appendChild(a);
        fileList.appendChild(li);
      }
    });
  })
  .catch(err => {
    console.error("Dosyalar çekilemedi:", err);
    fileList.innerHTML = "<li>Dosyalar yüklenemedi.</li>";
  });

// Arama fonksiyonu
const searchInput = document.getElementById('search');
searchInput.addEventListener('keyup', function() {
  const filter = searchInput.value.toLowerCase();
  const items = fileList.getElementsByTagName('li');
  for (let i = 0; i < items.length; i++) {
    const text = items[i].textContent.toLowerCase();
    items[i].style.display = text.includes(filter) ? '' : 'none';
  }
});
</script>

</body>
</html>
